<div class="bgg">
  <div class="w1000">
    <h1>Sign up now!</h1>
    <div class="bg2">
      <form action="post.html">
        <h2>personal details</h2>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="input block" placeholder="Enter your last name here">
        </div>
        <div class="form-group">
          <label for="username">Username<span>Optional</span></label>
          <input type="text" id="username" name="username" placeholder="Enter your username here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="homeaddress">Home Address</label>
          <input type="homeaddres" id="homeaddres" name="homeaddres" placeholder="Enter your Address here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="AU">Australia</option>
            <option value="NZ">New Zeland</option>
          </select>
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="number" id="postcode" name="postcode" placeholder="Enter your postcode here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="suburb">Suburb</label>
          <input type="suburb" id="suburb" name="suburb" placeholder="Enter your suburb here">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="mobilephone">Mobile Phone</label>
          <input type="mobilephone" id="mobilephone" name="mobilephone" placeholder="Enter your suburb here">
          <div class="mobilephone"></div>
        </div>
        <br>
        <br>
        <div class="form-group">
          <a href="signup01.html" class="next">next</a>
        </div>
      </form>

      <div class="flex-container"></div>

    </div>
  </div>

</form>
